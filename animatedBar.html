<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: auto;
            margin-top: 300px;
            width: 700px;
            height: 20px;
            border: 1px solid black;
            border-radius: 20px;
        }
        .progress{
            background-color: lightskyblue;
            height: 100%;
            width: 0%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress"></div>
    </div>

    <script>
        let progressBar = document.querySelector(".progress")
        let width = 0;

        function setAnimation() {
            const interval = setInterval(() => {
                if(width>=100) {
                    width=0;
                }
                else {
                    width+=10;
                }
                progressBar.style.width = width + "%"; 
            }, 800);
        }

        setAnimation();
    </script>
</body>
</html>
