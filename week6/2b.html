<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Event</title>
</head>
<body>
    <input type="text" name="name" id="name" placeholder="Blur event">

    <script>
        function handleBlurEvent() {
            this.style.backgroundColor = 'yellow';
        }

        let inputField = document.querySelector("#name");
        inputField.addEventListener('blur', handleBlurEvent);
    </script>
</body>
</html>
