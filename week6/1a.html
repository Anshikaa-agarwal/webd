<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Triangle with jQuery</title>
    <style>
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid red;
            position: absolute;
            top: 50px;
            left: 50px;
            transform: rotate(45deg); /* Rotates the triangle */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="draw">Draw Triangle</button>
    <script>
        $(document).ready(function() {
            $("#draw").click(function() {
                $("<div class='triangle'></div>").appendTo("body");
            });
        });
    </script>
</body>
</html>
