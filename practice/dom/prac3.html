<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .non{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <p>I am a paragraph</p>
    <button class="btn non">Button</button>

    <script>
        const toggleClassBtn = document.querySelector('.btn');

        toggleClassBtn.addEventListener('click', () => {
            if(toggleClassBtn.classList.contains('non')) {
                toggleClassBtn.classList.remove('non');
            }
            else {
                toggleClassBtn.classList.add('non');
            }
        })
    </script>
</body>
</html>
